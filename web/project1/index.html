<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amazon</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="navbar">
		<div class="nav-logo border">
			<div class="logo"></div>
		</div>
		<div class="nav-address border">
			<p class="add-first">Deliver to</p>
			<div class="add-icon">
				<i class="fa-solid fa-location-dot"></i>
				<p class="add-sec">India</p>
			</div>
		</div>
		<div class="nav-search border">
			<div class="search-select">
				<select class="search-select1">
				<option>All</option>
			</select>
			<div class="select-icon">
				<i class="fa-solid fa-caret-down"></i>
			</div>
			</div>
			<input type="text" placeholder="Search Amazon" class="search-input">
			<div class="search-icon">
				<i class="fa-solid fa-magnifying-glass"></i>
			</div>
		</div>
		<div class="nav-lang">
			<div class="nav-lang1 border">
				<div class="lang-icon">
				<img class="lang-imag" src="us.png" alt="">
			</div>
			<select class="lang-select">
				<option >EN</option>
			</select>
			</div>
			<div class="lang-caret">
				<i class="fa-solid fa-caret-down"></i>
			</div>
		</div>
		<div class="nav-account">
			<div class="nav-account1 border">
			<p class="acc-hello">Hello, sign in</p>
			<select class="acc-list">
				<option >
					Account & Lists
				</option>
			</select>
			</div>
			<div class="acc-caret">
				<i class="fa-solid fa-caret-down"></i>
			</div>
		</div>
		<div class="nav-order border">
			<p class="ord-first">Returns</p>
			<p class="ord-sec">& Orders</p>
		</div>
		<div class="nav-ord border">
			<div class="ord-logo">
				<i class="fa-solid fa-cart-shopping"></i>
			</div>
			<p class="ord-cart">cart</p>
		</div>

	</div>
</body>
</html>
