<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Verdana, Arial, sans-serif;
        font-size: 16px; /* Good for readability */
        line-height: 1.5;
        color: #333; /* Dark gray for better contrast */
      }
      #main {
        width: 100%;
        min-height: 100vh;
        display: flex;
        flex-direction: column; /* Stack form and card vertically */
        align-items: center; /* Center horizontally */
        justify-content: flex-start; /* Start from top */
        background-color: rgb(223, 202, 202);
      }

      form {
        margin-top: 30px;
        padding: 25px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        font-weight: 600;
        align-items: center;
        justify-content: center;
        border: 2px solid #00bfa6;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }
      .form_value {
        display: flex;
        flex-direction: row;
        margin-bottom: 20px;
      }
      .desc,
      .place {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .desc {
        gap: 11px;
      }
      .place {
        /* Input field styling */
        .form-input {
          width: 100%;
          border: 2px solid #ccc;
          border-radius: 8px;
          font-size: 16px;
          outline: none;
          transition: all 0.3s ease;
          padding-left: 10px;
        }

        /* Focus effect */
        .form-input:focus {
          border-color: #4a90e2;
          box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
        }
      }
      .btn {
        background-color: #00bfa6;
        padding: 9px 35px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        border-radius: 10px;
        border: 2px solid #00bfa6;
        box-shadow:
          rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
          rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        transition: 0.4s;
      }

      .btn span:last-child {
        display: none;
      }

      .btn:hover {
        transition: 0.4s;
        border: 2px solid #00bfa6;
        background-color: #fff;
        color: #00bfa6;
      }

      .btn:active {
        background-color: #87dbd0;
      }
      .btn2 {
        background-color: red;
        padding: 9px 35px;
        color: #fff;
        text-transform: uppercase;
        letter-spacing: 2px;
        cursor: pointer;
        border-radius: 10px;
        border: 2px solid red;
        box-shadow:
          rgba(50, 50, 93, 0.25) 0px 2px 5px -1px,
          rgba(0, 0, 0, 0.3) 0px 1px 3px -1px;
        transition: 0.4s;
      }

      .btn2 span:last-child {
        display: none;
      }

      .btn2:hover {
        transition: 0.4s;
        border: 2px solid red;
        background-color: #fff;
        color: red;
      }

      .btn2:active {
        background-color: #87dbd0;
      }

      .card {
        display: inline-block; /* IMPORTANT FIX */
        margin-top: 30px;
        text-align: center;
        padding: 40px 25px 30px;
        border: 3px solid #00bfa6;
        border-radius: 25px; /* smoother curve */
        background: #f2f2f2;
        max-width: 420px;
        min-width: 260px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        overflow: hidden; /* makes curve clean */
      }

      .profile {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background-color: #ddd;
        overflow: hidden;
        margin: 0 auto 10px auto; /* THIS centers image at top */
        border: 3px solid #00bfa6;
      }
      .profile img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .card h6 {
        margin-top: 3px;
        font-weight: 300;
      }
      .card h5 {
        margin-top: 3px;
      }
      .card p {
        font-size: 12px;
        margin-top: 10px;
      }
    </style>

  <body>
    <div id="main">
      <form action="">
        <h4>Profile Card Generator</h4>
        <br />
        <div class="form_value">
          <div class="desc">
            <label for="name">Enter your name : </label>
            <label for="age">Enter your age : </label>
            <label for="occupation">Enter your occupation : </label>
            <label for="bio">Enter your bio : </label>
            <label for="profile">Paste you profile link : </label>
          </div>
          <div class="place">
            <input
              class="form-input"
              type="text"
              name="name"
              id="name"
              placeholder=" Name"
            />
            <input
              class="form-input"
              name="age"
              type="number"
              id="age"
              placeholder=" Age"
            />
            <input
              class="form-input"
              type="text"
              name="occupation"
              id="occupation"
              placeholder=" Occupation"
            />
            <input
              class="form-input"
              type="text"
              name="bio"
              id="bio"
              placeholder=" Bio"
            />
            <input
              class="form-input"
              type="text"
              name="profile"
              id="profile"
              placeholder=" Profile link"
            />
          </div>
        </div>
        <label for="submit">Do you want to generate your profile card ?</label>
        <div class="btn_">
          <input type="button" value="Clear" id="clearBtn" class="btn2" />
          <input type="submit" value="Generate" id="submit" class="btn" />
        </div>
      </form>
